<!doctype html>
<html>
	<head>
		<title>회원가입</title>
		<link rel="stylesheet" href="/static/css/register.css">
		<script type="text/javascript" defer src="/static/javascript/register.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<!-- 경고창 CDN -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
<body>
	<div class="top"></div>
	<div class="center">
		<h1 id="word">
		  <span class="letter">C</span>
		  <span class="letter">o</span>
		  <span class="letter">z</span>
		  <span class="letter">X</span>
		  <span class="letter">W</span>
		  <span class="letter">e</span>
		  <span class="letter">M</span>
		  <span class="letter">a</span>
		  <span class="letter">d</span>
		  <span class="letter">e</span>
		</h1>
		<div id="test"></div>
	</div>
	<div class="walletbutton">
		<button id="CreateWallet" class="btn btn-dark">지갑 생성</button>
	</div>

	<div id="walletForm" style="display: none;">
		<!-- 비밀번호 입력 / 실제 지갑생성 요청 Form -->
		<form method="post" action="/wallet/" onsubmit="return check()">
			<input type="hidden" name="mnemonic" id="mnemonic">
			<input type="hidden" name="email" value="{{ .email }}"/>
			<div class="form-floating mb-3">
				<input type="password" class="form-control" name="password" id="password1" placeholder="Password" maxlength="20">
				<label for="floatingInput">Password</label>
			  </div>
			  <div class="form-floating">
				<input type="password" class="form-control" id="password2" placeholder="Password Confirm" maxlength="20">
				<label for="floatingPassword">Password Confirm</label>
			  </div>
			  <div style="display: flex; align-items: center; margin-top: 20px;">
				<input type="submit" value="지갑 생성" style="margin: 0 auto;" class="btn btn-dark">
			  </div>
		</form>
	</div>
</body>
</html>
